<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Snippetify menu</title>
        <link rel="stylesheet" href="vendor/css/all.min.css">
        <link rel="stylesheet" href="vendor/css/simplebar.min.css">
        <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/popup.min.css">
    </head>
    <body>
        <div style="width:400px;" id="app">
            <iframe width="100%" height="290px" src="" id="userCard" name="userCard" frameBorder="0" scrolling="no"></iframe>
            <div id="spinner" class="py-4 text-center">
                <div class="spinner-grow" style="color:#e65100;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="snippet-box mx-3 mb-3 mt-2">
                <div class="d-flex mb-1">
                    <h6 class="text-dark title">Snippets</h6>
                </div>
                <div class="mt-2 snippet-list">
                    <div class="snippet-row">
                        <p class="small font-italic text-center text-muted mb-4">No snippets found in this page...</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="vendor/js/jquery.min.js"></script>
        <script src="vendor/js/simplebar.min.js"></script>
        <script src="vendor/js/bootstrap.min.js"></script>
        <script src="js/popup.min.js"></script>
    </body>
</html>
